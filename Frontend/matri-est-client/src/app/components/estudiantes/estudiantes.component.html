<div class="container">
  <h2>👨‍🎓 Estudiantes Registrados</h2>

  <div *ngIf="estudiantes.length === 0" class="alert info">
    No hay estudiantes registrados.
  </div>

  <div *ngFor="let estudiante of estudiantes" class="card">
    <h3>{{ estudiante.nombre }}</h3>

    <div *ngIf="estudiante.materias.length > 0; else noMaterias">
      <ul>
        <li *ngFor="let materia of estudiante.materias">
          📘 <strong>{{ materia.nombre }}</strong> – <em>Prof. {{ materia.profesorNombre }}</em>
        </li>
      </ul>
    </div>

    <ng-template #noMaterias>
      <p class="no-materias">Este estudiante no está inscrito en ninguna materia.</p>
    </ng-template>
  </div>
</div>
