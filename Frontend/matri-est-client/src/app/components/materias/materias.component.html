<div class="container">
  <h2>📚 Materias Disponibles</h2>

  <div *ngIf="loading" class="loading-msg">
    ⏳ Cargando materias...
  </div>

  <div *ngIf="!loading && materias.length > 0">
    <div *ngFor="let materia of materias" class="materia-card">
      <h3>{{ materia.nombre }}</h3>
      <p>👨‍🏫 Profesor: <strong>{{ materia.profesorNombre }}</strong></p>
    </div>
  </div>

  <div *ngIf="!loading && materias.length === 0" class="alert info">
    No hay materias registradas en el sistema.
  </div>
</div>
